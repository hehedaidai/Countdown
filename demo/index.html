<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>易维护、可扩展定制的 倒计时插件，支持无限多个倒计时</title>
<link href="../css/style.css" rel="stylesheet"  type="text/css">
</head>
<body>
<div class="wp">
	<div id="countdown1" class="count-lists"></div>
</div>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../countDown.js"></script>
<script type="text/javascript">
$(function(){
	var time_data = [
		{ "id":"1",time:"2015/09/05 10:27:30" },
		{ "id":"2",time:"2015/09/09 09:08:40" },
		{ "id":"3",time:"2015/06/03 12:30:10" },
		{ "id":"4",time:"2015/10/12 13:15:30" },
		{ "id":"5",time:"2015/09/11 18:36:40" }
	];
	/**
	* @param 创建倒计时对象
	* @param 倒计时模块id:countdown1
	* @param 倒计时初始化数据
	* @param 最后一个参数倒计时开始时间，格式如："2015/09/05 10:27:30"，不传则默认为系统当前时间
	*/
	var tCountDown = new countDown('countdown1',time_data,'2015/09/03 10:30:00');
	tCountDown.main();
});


</script>
</body>
</html>
